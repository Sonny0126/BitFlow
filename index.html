<script type="text/javascript" src="https://developers.kakao.com/sdk/js/kakao.js"></script>

<button id="kakao-login-btn">카카오 로그인</button>

<script>
// 카카오 SDK 초기화
Kakao.init('YOUR_APP_KEY');  // 애플리케이션 등록 시 발급받은 JavaScript 키

// 카카오 로그인 버튼 클릭 시 로그인 처리
document.getElementById('kakao-login-btn').onclick = function() {
    Kakao.Auth.login({
        success: function(authObj) {
            console.log(authObj);
            // 로그인 성공 시 처리
            // authObj.access_token을 서버로 전송하여 추가 인증 처리 가능
        },
        fail: function(err) {
            alert(JSON.stringify(err));
        }
    });
};
</script>
